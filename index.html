<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
    
                <h1>
                    Weather Forecast
                </h1>
            
                <section>
                <form>
                    <input type="text" id="entered-city-name" placeholder="Search location..." />
            
                    <button type="submit" class="btn btn-dark btn-sm" id="search-city">
                    <i class="fas fa-search-plus"></i>
                    </button>
                    <button type="submit" class="btn btn-dark btn-sm" id="current-city-temp">
                    Current City
                    </button>
                </form>
                </section>
                
                <section>
                    <h2 id="city-name">
                        
                    </h2>
                    <ul>
                        <li id="current-day-time">
                        
                        </li>
                        <li id="description">
                            
                        </li>
                    </ul>

                <div class="row">
                <div class="col-6">
                    <div class="weather-temperature">
                    <i class="fas fa-sun"></i>
                    <strong id="current-temperature"></strong>       
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a>|
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                    </div>
                </div>

                <div class="col-6">
                    <ul>
                        <li id="precipitation">
                            Precipitation:
                        </li>
                        <li id="humidity">
                            Humidity: 
                        </li>
                        <li id="wind">
                            Wind: 
                        </li>
                    </ul>
                </div>
                
            <section>
            <h4>Weather predictions for the next five days</h4>
                <div class="row">
                    <div class="col-2">
                        
                        <i class="fas fa-cloud"></i>
                        <br />
                        Fri
                        <br />
                        23° 16°
                    </div>
                    <div class="col-2">
                        
                        <i class="fas fa-wind"></i>
                        <br />
                        Sat
                        <br />
                        23° 16°
                    </div>
                    <div class="col-2">
                        
                        <i class="fas fa-sun"></i>
                        <br />
                        Sun
                        <br />
                        23° 16°
                    </div>
                    <div class="col-2">
                        
                        <i class="fas fa-cloud-sun-rain"></i>
                        <br />
                        Mon
                        <br />
                        23° 16°
                    </div>
                    <div class="col-2">
                    
                        <i class="fas fa-cloud"></i>
                        <br />
                            Tue
                        <br />
                            23° 16°
                    </div>
                </div>
            </section>
            </div>
            </div>
        <small>
        Click here for <a href="" id="github-link"> Source Code
        </a>
        </small>
    </div>

        <script src="src/app.js"></script>
    
</body>
</html>
